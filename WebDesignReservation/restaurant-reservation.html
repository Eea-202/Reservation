<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Reservation - La Perla Regia</title>
    <link rel="stylesheet" href="restr-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <h1>La Perla Regia</h1>
        <p class="sub-heading">Reserve Your Spot at Our Exclusive Restaurant</p>
        <nav>
            <ul>
                <li><a href="index.html">üè† Home</a></li>
                <li><a href="room-reservation.html">üõèÔ∏è Rooms</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- G√∂rsel b√∂l√ºm -->
        <section class="hero-section">
            <img src="images/barlounge.jpg" alt="Elegant restaurant" class="hero-image">
        </section>

        <!-- Form b√∂l√ºm√º -->
        <section class="form-section">
            <h2>Reserve a Table</h2>
            <form id="restaurantForm" class="reservation-form">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="date" id="date" required>
                <input type="time" id="time" required>
                <input type="number" id="guests" placeholder="Number of Guests" min="1" required>
                <select id="table" required>
                    <option value="">Select Table Type</option>
                    <option value="Indoor">Indoor</option>
                    <option value="Outdoor">Outdoor</option>
                    <option value="VIP">VIP</option>
                </select>
                <button type="submit" class="btn reserve-btn">Reserve Table</button>
            </form>
        </section>

        <!-- Rezervasyon listesi -->
        <section class="list-section">
            <h2>Your Reservations</h2>
            <ul id="reservations"></ul>
            <button id="clearAll" class="btn delete-all">Delete All</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 La Perla Regia. All rights reserved.</p>
    </footer>

    <script src="script-restaurant.js"></script>
</body>
</html>
